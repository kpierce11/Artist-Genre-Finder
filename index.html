<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Genre Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Find an Artist's Genre</h1>

        <!-- Wrapper around input, search button, and dropdown -->
        <div id="artistInputWrapper">
            <input type="text" id="artistInput" placeholder="Enter artist name">
            <button id="searchButton">Search</button>
            <ul id="dropdown"></ul> <!-- Added dropdown explicitly in HTML -->
        </div>

        <div id="artistInfo"></div>

        <button id="darkModeToggle">Dark Mode</button>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
